<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="register-card" class="card">
      <h1>Register</h1>
      <form id="register-form">
        <div class="input-group">
          <label for="username">Username</label>
          <input id="username" type="text" />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input id="password" type="password" />
        </div>
        <div class="input-group">
          <label for="password-confirmation">Confirm Password</label>
          <input id="password-confirmation" type="password" />
        </div>
        <button type="submit">Register</button>
        <p id="error-msg"></p>
      </form>
    </div>

    <div id="counter-card" class="card">
      <h1>Counter</h1>
      <p>Count: <span id="count">0</span></p>
      <div class="button-group">
        <button id="increment-btn">+1</button>
        <button id="decrement-btn">-1</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
